<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add New Feature to Seller</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
  <nav class="bg-gray-800 p-4">
    <ul class="flex space-x-4">
      <li><a href="/index.html" class="text-white hover:bg-gray-600 px-3 py-2 rounded">Home</a></li>
      <li><a href="/seller/seller.html" class="text-white hover:bg-gray-600 px-3 py-2 rounded">Seller Page</a></li>
      <li><a href="/seller/fitur/fitur.html" class="text-white hover:bg-gray-600 px-3 py-2 rounded">Add New Feature</a></li>
    </ul>
  </nav>

  <div class="container mx-auto p-6 max-w-lg">
    <h1 class="text-2xl font-bold mb-4">Add New Feature to Seller</h1>
    <form id="newFeatureForm" class="bg-white p-6 rounded-lg shadow-md">
      <label for="featureTitle" class="block text-gray-700 font-semibold mb-2">Feature Title:</label>
      <input type="text" id="featureTitle" name="featureTitle" required class="w-full p-2 border border-gray-300 rounded mb-4">

      <label for="featureDescription" class="block text-gray-700 font-semibold mb-2">Feature Description:</label>
      <textarea id="featureDescription" name="featureDescription" rows="4" required class="w-full p-2 border border-gray-300 rounded mb-4"></textarea>

      <label for="featurePrice" class="block text-gray-700 font-semibold mb-2">Feature Price:</label>
      <input type="number" id="featurePrice" name="featurePrice" required class="w-full p-2 border border-gray-300 rounded mb-4">

      <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Add Feature</button>
    </form>

    <div id="confirmationMessage" class="mt-4 text-green-600 font-semibold"></div>
  </div>

  <script src="fitur.js"></script>
</body>
</html>
